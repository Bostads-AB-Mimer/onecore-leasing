name: Continuous Integration

on:
  push:
    branches:
    - main
    tags:
    - production*
    - staging*

jobs:

  version:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v3

    - name: ğŸ« Update patch verision
      run: |
        git fetch
        git checkout main
        git pull origin main
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        if [[ $GITHUB_REF == refs/tags/production* ]]; then
          npm version major
        elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
          npm version minor
        else
          npm version patch
        fi
        git fetch --all
        git push origin main

  ci:
    runs-on: ubuntu-latest
    needs: version

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v3

    - run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        if [[ $GITHUB_REF == refs/tags/production* ]]; then
          npm version major
        elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
          npm version minor
        else
          npm version patch
        fi

    - name: ğŸ“ Get Current Version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main

    - name: ğŸ” Login to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ”§ Build and push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./packages/${{ matrix.context }}
        push: true
        tags: |
          ghcr.io/bostads-ab-mimer/yggdrasil-tenants-leases:${{ steps.package-version.outputs.current-version}}
